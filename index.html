<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="js/web.js"></script>
</head>
<body>
    
      <div class="container">
        <section>
            <form action="" id="form">
                <div class="box-title">
                    <h1>CONTACTAME</h1>
                    <p>para cotizar el servicio que requiere</p>
                </div>

                <div class="box">
                    <label for="">Nombre</label>

                    <input type="text" name="nombre" id="nombre"placeholder="nombre">

                </div>
                <div class="box">
                    <label for="">E-mail</label>

                    <input type="email" name="email" id="email"placeholder="e-mail">
                </div>
                <div class="box-textarea">
                    <label for="">Tu mensaje</label>
                    <div class="textarea">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="4"></textarea>
                    </div>
                </div>
                <div class="box-submit">
                    <input type="submit" value="Enviar"/>
                </div>
               
            </form>


            <!-- seccion del contenedor de imagen -->
            <div class="fondo">
                <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7EBbLJg9--/c_imagga_scale,f_auto,fl_progressive,h_900,q_auto,w_1600/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/47adf6sdkrh1c0rt3s8p.jpg"" alt="">
            </div>
        </section>
      </div>

</body>
</html>
